<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard: Your 5 Day Forcast</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard: Your 5 Day Forcast</span>
        </div>
    </nav>
    
        <div class="container-fluid">
            <div class="row">
                <aside class="col-sm-3" id="search-sidebar">
                    <form class="form-inline my-2 my-lg-0">
                        <div class="input-group mb-4 border rounded-pill p-1">
                            <input id="searchInput" type="search" placeholder="Search City" aria-describedby="button-addon3"
                                class="form-control bg-none border-0">
                            <div class="input-group-append border-0">
                                <button id="citySearchBtn" type="submit" class="btn btn-link text-primary"><i
                                        class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <div class="list-group"></div>
                </aside>
                <!-- MAIN SECTION -->
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-11 hide" id="weather-info-display">
                            <!-- WEATHER GOES HERE -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11" id="five-day-forcast">
                            <!-- DYNAMICALLY GENERATE FIVE DAY FORECAST HERE -->
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
